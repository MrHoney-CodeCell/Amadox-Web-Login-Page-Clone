<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amadox</title>
    <link rel="stylesheet" href="Amadox.css">
</head>

<body>
    <section class="main">
        <div class="logo">
            <img width="100%" src="	https://amadox.co.uk/assets/web/images/logo.png" alt="">
        </div>
        <h2 class="sub-heading">Create an Account</h2>
        <form action="register">
            <label for="name">Name</label>
            <input type="text">
            <label for="gender">Gender</label>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <label for="email">Email</label>
            <input type="text" input>
            <label for="country">Select Country</label>
            <select name="Country">
                <option value="Pakistan">Pakistan</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Pakistan">Pakistan</option>
            </select>
            <label for="address">Address</label>
            <input type="text">
            <label for="password">Password</label>
            <input type="text">
            <label for="confirm_password">Confirm Password</label>
            <input type="text">
            <label for="Select Account">Select Account</label>
            <select name="Country">
                <option value="JazzCash">JazzCash</option>
                <option value="EasyPaisa">EasyPaisa</option>
            </select>
            <label for="Account number">Account Number</label>
            <input type="text">
            <label for="Referral Name">Referral Name</label>
            <input type="text">
            
            <button class="btn">Next</button>
            <a href="login">Back to login</a>
        </form>
    </section>
</body>

</html>
